<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <style>
      .l {
        font-family: sans-serif;
        font-size: 20px;
        color: white;
      }
      .inp {
        font-family: sans-serif;
        font-size: 15px;
        color: green;
        margin-bottom: 20px;
        padding: 5px;
        width: 75%;
      }
      body {
        /* background-color: lightgrey; */
        background-image: url("https://www.alll.com/wp-content/uploads/2019/01/signup-background2.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      style="border: 2px solid white; width: 50%; padding: 30px"
    >
      <h1 style="text-align: center; margin-bottom: 30px; color: white">
        Login Page
      </h1>
      <form>
        <label class="l">Enter your full name :</label>
        <input class="inp" type="text" />
        <br />
        <label class="l">Enter your email :</label>
        <input class="inp" type="email" />
        <br />
        <label class="l">Enter your password :</label>
        <input class="inp" type="password" />
        <br />
        <button type="submit" style="width: 100px">Login</button>
      </form>
    </div>
  </body>
</html>
